<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Portfolio App</title>
</head>
<body>
<h1>Portfolio App</h1>
<button onclick="getAllPortfolios()">Get All Portfolios</button>
<div class="container">
    <h1 class="mt-4 mb-4">Stock Portfolios</h1>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Portfolio Name</th>
            <th>Description</th>
            <th>UserID</th>

        </tr>
        </thead>
        <tbody id="portfolioList">
        <!-- Portfolio items will be added here dynamically -->
        </tbody>
    </table>
</div>
<script>
        function getAllPortfolios() {
            fetch('http://localhost:8080/api/portfolios')
                .then(response => response.json())
                .then(portfolios => displayPortfolios(portfolios))
                .catch(error => console.error('Error:', error));
        }

        function displayPortfolios(portfolios) {
            const portfolioList = document.getElementById('portfolioList');
            portfolios.forEach(portfolio => {
                const portfolioItem = document.createElement('tr');
                portfolioItem.innerHTML = `<td>${portfolio.id}</td> <td>${portfolio.portfolioName}</td> <td>${portfolio.description},<td>${portfolio.userId}</td>`;
                portfolioList.appendChild(portfolioItem);
            });
        }
    </script>
</body>
</html>
